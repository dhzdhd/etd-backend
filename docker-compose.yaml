version: "3"
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    ports:
      - 3000:3000
    restart: on-failure

  # docker exec -it redis-stack redis-cli
  redis:
    container_name: redis
    image: redis/redis-stack:latest
    volumes:
      - ./redis-data/:/data
    ports:
      - 6379:6379
      - 8001:8001
    restart: on-failure
